<div class="box-footer clearfix">
  <ul class="pagination pagination-sm no-margin pull-right">
    <li><a href="javascript:;" ng-click="getPage(1)"><i class="fa fa-angle-double-left"></i></a></li>
    <li><a href="javascript:;" ng-click="getPage(params.pn-1)"><i class="fa fa-angle-left"></i></a></li>
    <li ng-repeat="pn in makePages(params.pn, params.pc)">
		<a href="javascript:;" ng-click="getPage(pn)" ng-class="{currentPage:pn==params.pn}">{{pn}}</a>
	</li>
    <li><a href="javascript:;" ng-click="getPage(params.pn+1)"><i class="fa fa-angle-right"></i></a></li>
    <li><a href="javascript:;" ng-click="getPage(params.pc)"><i class="fa fa-angle-double-right"></i></a></li>
  </ul> 
</div>
