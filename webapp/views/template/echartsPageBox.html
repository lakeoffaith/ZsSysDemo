<div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="javascript:;" ng-click="getPage(0)"><i class="fa fa-angle-double-left"></i></a></li>
        <li><a href="javascript:;" ng-click="getPage(salesData.pn)"><i class="fa fa-angle-left"></i></a></li>
        <li ng-repeat="pn in makePages(salesData.pn, salesData.pc)">
            <a href="javascript:;" ng-click="getPage(pn)" ng-class="{currentPage:pn==salesData.pn}">{{pn}}</a>
        </li>
        <li><a href="javascript:;" ng-click="getPage(salesData.pn+2,'nextPage')"><i class="fa fa-angle-right"></i></a></li>
        <li><a href="javascript:;" ng-click="getPage(salesData.pc,'lastPage')"><i class="fa fa-angle-double-right"></i></a></li>
    </ul>
</div>
