<!DOCTYPE html>

<html lang="zh-CN" ng-app="Hospital">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>医院消毒系统</title>
    <meta name="description" content="">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="images/favicon.ico" mce_href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/bootstrap-3.3.6/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontAwesome/css/font-awesome.min.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="plugins/angular-datepicker/datetimepicker.css">
    <link rel="stylesheet" href="plugins/angular-autocomplete/angucomplete.css">

    <link rel="stylesheet" href="plugins/angular-w5c-validator/style.css">

    <link rel="stylesheet" href="css/skin.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/web.css">
    <link rel="stylesheet" href="css/coverMap.css">
    <link rel="stylesheet" href="css/promptingLanguage.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="MainCtrl" style="height: 100%; overflow: hidden">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>油</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>成都希望·</b>医院</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" data-toggle="control-sidebar"
                           ng-bind="Auth.user().stationName+'-'+Auth.user().adminName"></a>
                    </li>
                    <li>
                        <a href="#" data-toggle="control-sidebar" ng-click="logout()">退出</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <!--<li class="header">MAIN NAVIGATION</li>-->
                <!--一级菜单数据查询-->
                <li ng-show="false"><a href="#/coverMap"></a></li>
                <!--首页封面图-->
                <li class="treeview">
                    <a>
                        <i class="fa fa-database"></i> <span>数据查询</span><i class="fa fa-angle-left pull-right"></i>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <aside class="main-content" style="background-color:rgb(236, 240, 245);">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="loading-mask" ng-show="Auth.loading">
                <p class="fa fa-spinner fa-pulse fa-5x text-blue"></p>
            </div>
            <!-- alert -->
            <div class="alert alert-{{alert.type || 'info'}} alert-dismissible alert-custom" role="alert"
                 ng-show="alert.show">
                <button type="button" class="close" ng-click="hideAlert();">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="alert-message" ng-bind="alert.message"></span>
            </div>

            <div id="content" ng-view></div>
        </div>
        <!-- /.content-wrapper -->
    </aside>

    <footer class="main-footer text-center">
        <strong>Copyright &copy; 2015-2016 <a href="http://www.baidu.com">三剑客</a>.</strong> All rights reserved.
    </footer>

</div>
<!-- ./wrapper -->

<!-- Angular -->
<script src="js/angular-1.4.8/angular.min.js"></script>
<script src="js/angular-1.4.8/angular-animate.min.js"></script>
<script src="js/angular-1.4.8/angular-resource.min.js"></script>
<script src="js/angular-1.4.8/angular-route.min.js"></script>
<!-- modernizr 2.8.3 -->
<script src="js/modernizr-2.8.3/modernizr-2.8.3.min.js"></script>
<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.5 -->
<script src="js/bootstrap-3.3.6/bootstrap.min.js"></script>
<!-- datepicker -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/moment/zh-cn.js"></script>
<script src="plugins/angular-datepicker/datetimepicker.js"></script>
<script src="plugins/angular-autocomplete/angucomplete.js"></script>
<!-- echarts -->
<script src="plugins/echarts/echarts-all.js"></script>
<script src="plugins/echarts/angular-echarts.js"></script>
<!--angular-downfile-directive-->
<script src="plugins/angular-downfile-directive/FileSaver.js"></script>
<script src="plugins/angular-downfile-directive/angular-down-file-directive.js"></script>
<!-- angular-w5c-validator -->
<script src="plugins/angular-w5c-validator/w5cValidator.js"></script>
<script src="plugins/angular-w5c-validator/directive.js"></script>

<!-- App -->
<script src="js/app.js"></script>
<!-- data -->
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="views/auth/login.js"></script>
<script src="views/auth/coverMap.js"></script>
<script>
    // 时间本地化
    moment.locale('zh-cn');
</script>
</body>
</html>
